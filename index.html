<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenAdi4U | Premium Access</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style> 
        body { -webkit-user-select: none; user-select: none; } 
        :root { 
            --gold: #D4AF37; --gold-dark: #B8860B; --gold-light: rgba(212, 175, 55, 0.15);
            --bg-body: #FAFAFA; --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #18181B; --text-muted: #71717A; --border: #E4E4E7;
            --shadow: 0 25px 50px -12px rgba(212, 175, 55, 0.15), 0 0 25px rgba(212, 175, 55, 0.05);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background-color: var(--bg-body); overflow: hidden; position: relative;
        }

        /* ‚ú® ANIMATED GOLDEN GRID BACKGROUND */
        .bg-grid {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotate(-10deg);
            animation: moveGrid 40s linear infinite;
            z-index: 0; pointer-events: none;
        }
        @keyframes moveGrid {
            0% { transform: rotate(-10deg) translateY(0); }
            100% { transform: rotate(-10deg) translateY(-40px); }
        }

        /* ‚ú® GOLDEN AMBIENT GLOW */
        .ambient-glow {
            position: absolute; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.08), transparent 60%);
            animation: pulseGlow 4s infinite alternate ease-in-out; z-index: 1; pointer-events: none;
        }
        @keyframes pulseGlow { 0% { transform: scale(0.9); opacity: 0.5; } 100% { transform: scale(1.1); opacity: 1; } }

        /* üè∞ AUTH CARD (Hyper Professional & Floating) */
        .auth-card {
            position: relative; z-index: 10; width: 100%; max-width: 440px; 
            background: var(--card-bg); border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 50px 45px; border-radius: 24px; 
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1), floatCard 6s ease-in-out infinite;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floatCard { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* HEADER */
        .brand-header { text-align: center; margin-bottom: 35px; }
        .brand-header h1 { font-family: 'Cinzel', serif; font-size: 2.4rem; font-weight: 800; color: var(--text-main); margin-bottom: 8px; letter-spacing: 1px; }
        .brand-header span { color: var(--gold); text-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }
        .brand-header p { color: var(--text-muted); font-size: 0.85rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 600;}

        /* TOGGLE BUTTONS */
        .toggle-container { 
            display: flex; background: #F4F4F5; border-radius: 12px; padding: 6px; margin-bottom: 30px; 
            border: 1px solid var(--border); box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }
        .toggle-btn { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            font-size: 0.95rem; font-weight: 600; color: var(--text-muted); cursor: pointer; 
            border-radius: 8px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .toggle-btn.active { background: #FFFFFF; color: var(--text-main); box-shadow: 0 4px 15px rgba(0,0,0,0.08); transform: scale(1.02); }

        /* FORMS */
        .form-area { display: none; animation: fadeInForm 0.5s ease; }
        .form-area.active { display: block; }
        @keyframes fadeInForm { from { opacity: 0; transform: translateX(15px); } to { opacity: 1; transform: translateX(0); } }

        .input-group { margin-bottom: 22px; position: relative; }
        .input-group i { position: absolute; left: 16px; top: 41px; color: var(--gold); font-size: 1rem; transition: 0.3s; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 700; color: var(--text-main); margin-bottom: 8px; margin-left: 5px; }
        
        .lux-input { 
            width: 100%; padding: 14px 14px 14px 45px; 
            background: #FFFFFF; border: 1px solid var(--border); 
            border-radius: 12px; font-size: 0.95rem; color: var(--text-main); outline: none; transition: all 0.3s ease; 
        }
        .lux-input:focus { border-color: var(--gold); box-shadow: 0 0 0 4px var(--gold-light); transform: translateY(-2px); }
        .lux-input:focus + i { transform: scale(1.1); text-shadow: 0 0 8px rgba(212, 175, 55, 0.5); }

        /* BUTTONS */
        .btn-primary { 
            width: 100%; padding: 16px; background: #0A0A0A; 
            color: var(--gold); border: none; border-radius: 12px; font-size: 1.05rem; font-weight: 700; 
            cursor: pointer; transition: all 0.4s ease; display: flex; justify-content: center; align-items: center; gap: 10px; 
            margin-top: 15px; position: relative; overflow: hidden;
        }
        .btn-primary::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(212, 175, 55, 0.3), transparent);
            transform: skewX(-25deg); transition: 0s;
        }
        .btn-primary:hover { background: var(--gold); color: #fff; transform: translateY(-3px); box-shadow: 0 15px 25px rgba(212,175,55,0.3); }
        .btn-primary:hover::after { left: 200%; transition: 0.8s ease-in-out; }

        .forgot-pass { text-align: right; margin-bottom: 25px; margin-top: -10px; }
        .forgot-pass a { color: var(--text-muted); font-size: 0.85rem; text-decoration: none; transition: 0.3s; cursor: pointer; font-weight: 600; }
        .forgot-pass a:hover { color: var(--gold); }

        .divider { display: flex; align-items: center; text-align: center; margin: 30px 0; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--border); }
        .divider::before { margin-right: 15px; } .divider::after { margin-left: 15px; }
        
        .social-btn { 
            width: 100%; padding: 14px; background: #FFFFFF; border: 1px solid var(--border); border-radius: 12px; 
            font-weight: 600; font-size: 0.95rem; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 12px; 
            transition: all 0.3s ease; color: var(--text-main);
        }
        .social-btn:hover { background: #FAFAFA; transform: translateY(-2px); border-color: var(--gold); box-shadow: 0 8px 15px rgba(0,0,0,0.05); }

        /* SWEETALERT CUSTOM */
        .luxury-popup { background: #FFFFFF !important; border-radius: 20px !important; border: 1px solid rgba(212, 175, 55, 0.2) !important; box-shadow: var(--shadow) !important; }
        .luxury-title { color: #18181B !important; font-family: 'Cinzel', serif !important; font-weight: 800 !important; }
        .luxury-confirm { background-color: #0A0A0A !important; color: #D4AF37 !important; border-radius: 10px !important; padding: 12px 25px !important; transition: 0.3s !important; }
        .luxury-confirm:hover { background-color: var(--gold) !important; color: #fff !important; }

        /* üì± MOBILE RESPONSIVENESS */
        @media (max-width: 500px) {
            .auth-card { padding: 40px 25px; max-width: 90%; width: 90%; }
            .brand-header h1 { font-size: 2rem; }
            .lux-input { padding: 12px 12px 12px 40px; }
            .input-group i { top: 38px; left: 14px; }
            .btn-primary { padding: 14px; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="ambient-glow"></div>

    <div class="auth-card">
        <div class="brand-header">
            <h1>NextGen<span>Adi4U</span></h1>
            <p>Premium Digital Vault Access</p>
        </div>

        <div class="toggle-container">
            <button class="toggle-btn active" id="btn-login" onclick="toggleView('login')">Login</button>
            <button class="toggle-btn" id="btn-register" onclick="toggleView('register')">Sign Up</button>
        </div>

        <div class="form-area active" id="login-section">
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" class="lux-input" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" class="lux-input" placeholder="Enter password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="forgot-pass">
                    <a onclick="forgotPassword()">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-primary" id="loginBtn"><span>Unlock Vault</span> <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>

        <div class="form-area" id="register-section">
            <form onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="regName" class="lux-input" placeholder="Your Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="regEmail" class="lux-input" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <label>Create Password</label>
                    <input type="password" id="regPassword" class="lux-input" placeholder="Password (Min 6 chars)" required minlength="6">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn-primary" id="regBtn"><span>Create Account</span> <i class="fas fa-user-plus"></i></button>
            </form>
        </div>

        <div class="divider">Or Access With</div>
        <button class="social-btn" onclick="handleGoogleLogin()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22" alt="Google"> Google Secure Login
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // üî• FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBE4rNCK5MR1Joy-EOJgWgMLqmm6QDEH40",
            authDomain: "premium-6172b.firebaseapp.com",
            projectId: "premium-6172b",
            storageBucket: "premium-6172b.firebasestorage.app",
            messagingSenderId: "1024825846032",
            appId: "1:1024825846032:web:93209b4ca94480da32dd95",
            measurementId: "G-QGEW9H7NST"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // üö® YOUR TELEGRAM BOT
        const TG_TOKEN = "8336599171:AAFNKIKQ_3DBOLO9HHpkgFoFHXd2NO2NOAE"; 
        const TG_CHAT_ID = "8255824096"; 

        // üöÄ REFERRAL CAPTURE
        const urlParams = new URLSearchParams(window.location.search);
        const refID = urlParams.get('ref');
        if(refID) { sessionStorage.setItem('referredBy', refID); }

        // üîÑ AUTO REDIRECT (NO SPAM)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await checkAndCreateUser(user);
                window.location.replace("dashboard.html");
            }
        });

        window.toggleView = function(view) {
            if (view === 'login') { 
                document.getElementById('register-section').classList.remove('active'); 
                document.getElementById('login-section').classList.add('active'); 
                document.getElementById('btn-register').classList.remove('active'); 
                document.getElementById('btn-login').classList.add('active'); 
            } else { 
                document.getElementById('login-section').classList.remove('active'); 
                document.getElementById('register-section').classList.add('active'); 
                document.getElementById('btn-login').classList.remove('active'); 
                document.getElementById('btn-register').classList.add('active'); 
            }
        }

        // üìß REGISTER
        window.handleRegister = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('regBtn'); btn.innerHTML = "Creating...";
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await checkAndCreateUser(userCredential.user, name);
                
                // üîî TELEGRAM ALERT
                await sendTelegramLog(userCredential.user, "üéâ NEW SIGNUP", name);
                
                Swal.fire({ title: 'Welcome!', text: 'Account created successfully!', icon: 'success', customClass: { popup: 'luxury-popup', title: 'luxury-title', confirmButton: 'luxury-confirm' } });
            } catch (error) { 
                Swal.fire({ title: 'Error', text: error.message, icon: 'error', customClass: { popup: 'luxury-popup', title: 'luxury-title', confirmButton: 'luxury-confirm' } });
                btn.innerHTML = '<span>Create Account</span> <i class="fas fa-user-plus"></i>';
            }
        }

        // üîê LOGIN
        window.handleLogin = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn'); btn.innerHTML = "Verifying...";
            try {
                const userCredential = await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
                await checkAndCreateUser(userCredential.user);
                
                // üîî TELEGRAM ALERT
                await sendTelegramLog(userCredential.user, "üü¢ EMAIL LOGIN");

            } catch (error) { 
                Swal.fire({ title: 'Login Failed', text: 'Invalid Email or Password', icon: 'error', customClass: { popup: 'luxury-popup', title: 'luxury-title', confirmButton: 'luxury-confirm' } });
                btn.innerHTML = '<span>Unlock Vault</span> <i class="fas fa-arrow-right"></i>';
            }
        }

        // üåê GOOGLE LOGIN
        window.handleGoogleLogin = async function() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                await checkAndCreateUser(result.user);
                
                // üîî TELEGRAM ALERT
                await sendTelegramLog(result.user, "üü¢ GOOGLE LOGIN");

            } catch (error) { 
                let msg = error.message;
                if(msg.includes("unauthorized-domain")) msg = "Please Add Vercel Domain in Firebase Settings!";
                Swal.fire({ title: 'Error', text: msg, icon: 'error', customClass: { popup: 'luxury-popup', title: 'luxury-title', confirmButton: 'luxury-confirm' } });
            }
        }

        // ‚ùì FORGOT PASSWORD
        window.forgotPassword = async function() {
            const { value: email } = await Swal.fire({
                title: 'Reset Password',
                input: 'email',
                inputLabel: 'Enter your email address',
                inputPlaceholder: 'name@example.com',
                showCancelButton: true,
                customClass: { popup: 'luxury-popup', title: 'luxury-title', confirmButton: 'luxury-confirm' }
            });

            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    Swal.fire({ title: 'Sent!', text: 'Check your email for reset link.', icon: 'success', customClass: { popup: 'luxury-popup', title: 'luxury-title', confirmButton: 'luxury-confirm' } });
                } catch (e) {
                    Swal.fire({ title: 'Error', text: e.message, icon: 'error', customClass: { popup: 'luxury-popup', title: 'luxury-title', confirmButton: 'luxury-confirm' } });
                }
            }
        }

        // üõ†Ô∏è DATABASE HANDLER
        async function checkAndCreateUser(user, name = null) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);

            if (!snap.exists()) {
                let userData = {
                    fullName: name || user.displayName || "User",
                    email: user.email,
                    credits: 100, // üéÅ Bonus
                    planType: "Free",
                    joinedDate: new Date().toISOString()
                };

                const referrerID = sessionStorage.getItem('referredBy');
                if (referrerID && referrerID !== user.uid) {
                    userData.referredBy = referrerID;
                    try {
                        await updateDoc(doc(db, "users", referrerID), {
                            credits: increment(20), // üéÅ Ref Bonus
                            referralLogs: arrayUnion({ type: 'signup', user: userData.fullName, bonus: 20, date: new Date().toISOString() })
                        });
                    } catch (e) {}
                }
                await setDoc(userRef, userData);
            }
        }

        // üì¢ TELEGRAM ALERT (ANTI-SPAM & PHOTO)
        async function sendTelegramLog(user, type, manualName = null) {
            const displayName = manualName || user.displayName || "User";
            const email = user.email;
            const photo = user.photoURL;
            
            const text = `üîî *${type}*\n\nüë§ *Name:* ${displayName}\nüìß *Email:* ${email}\n‚è∞ *Time:* ${new Date().toLocaleString()}`;

            try {
                if (photo) {
                    await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendPhoto`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: TG_CHAT_ID, photo: photo, caption: text, parse_mode: "Markdown" })
                    });
                } else {
                    await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: TG_CHAT_ID, text: text, parse_mode: "Markdown" })
                    });
                }
            } catch (e) { console.error("TG Error", e); }
        }
    </script>
</body>
</html>
